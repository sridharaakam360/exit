{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-8">Register Institution</h1>
        
        <form method="POST" class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 space-y-6">
            <div class="border-b pb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Institution Details</h2>
                <div class="space-y-4">
                    <div>
                        <label for="institution_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Institution Name</label>
                        <input type="text" name="institution_name" id="institution_name" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="institution_code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Institution Code</label>
                        <input type="text" name="institution_code" id="institution_code" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               pattern="[A-Za-z0-9]+" title="Only letters and numbers allowed"
                               placeholder="e.g., PHARM001">
                        <p class="mt-1 text-sm text-gray-500">Only letters and numbers, no spaces or special characters.</p>
                    </div>
                    
                    <div>
                        <label for="institution_email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Institution Email</label>
                        <input type="email" name="institution_email" id="institution_email" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            
            <div>
                <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Admin Account Details</h2>
                <div class="space-y-4">
                    <div>
                        <label for="admin_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Admin Username</label>
                        <input type="text" name="admin_username" id="admin_username" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="admin_email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Admin Email</label>
                        <input type="email" name="admin_email" id="admin_email" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="admin_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Admin Password</label>
                        <input type="password" name="admin_password" id="admin_password" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               minlength="8">
                        <p class="mt-1 text-sm text-gray-500">Minimum 8 characters</p>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end space-x-4 pt-6">
                <a href="{{ url_for('auth.choose_login') }}" 
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Register Institution
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
